name: Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * MON' # Weekly on Monday at midnight UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run npm audit
      id: npm-audit
      run: |
        npm audit --json > audit.json || true
        critical=$(cat audit.json | jq '.metadata.vulnerabilities.critical // 0')
        high=$(cat audit.json | jq '.metadata.vulnerabilities.high // 0')
        moderate=$(cat audit.json | jq '.metadata.vulnerabilities.moderate // 0')
        low=$(cat audit.json | jq '.metadata.vulnerabilities.low // 0')
        
        echo "## 🔒 Security Audit Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| 🔴 Critical | $critical |" >> $GITHUB_STEP_SUMMARY
        echo "| 🟠 High | $high |" >> $GITHUB_STEP_SUMMARY
        echo "| 🟡 Moderate | $moderate |" >> $GITHUB_STEP_SUMMARY
        echo "| 🔵 Low | $low |" >> $GITHUB_STEP_SUMMARY
        
        if [ "$critical" -gt 0 ] || [ "$high" -gt 0 ]; then
          echo "❌ Found critical or high vulnerabilities" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
      continue-on-error: true
    
    - name: Run audit fix (dry-run)
      run: |
        echo "## 📦 Suggested Fixes" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        npm audit fix --dry-run >> $GITHUB_STEP_SUMMARY 2>&1 || true
        echo '```' >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
    
    - name: License Check
      run: |
        npx license-checker --production --summary --excludePrivatePackages > licenses.txt
        echo "## 📄 License Summary" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat licenses.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
      continue-on-error: true
    
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --only-verified
    
    - name: SAST with Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/typescript
          p/nodejs
          p/owasp-top-ten
      continue-on-error: true
    
    - name: CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        languages: javascript-typescript
      continue-on-error: true

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        deny-licenses: GPL-3.0, AGPL-3.0
        allow-licenses: MIT, Apache-2.0, BSD-3-Clause, ISC
        comment-summary-in-pr: true